  <div *ngIf="arithmetics">
    <table>
      <tr>
        <th>Budget</th>
        <th>Total Expenses</th>
        <th>Balance</th>
      </tr>
      <tr *ngFor="let link of arithmetics | async">
        <td>{{ link.budget }}</td>
        <td>{{ link.total_expenses }}</td>
        <td>{{ link.balance }}</td>
      </tr>
    </table>
  </div>
