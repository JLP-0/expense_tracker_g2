<div class="body_content">
  <div class="content" [ngStyle]="{ 'margin-top': '10%', 'margin-bottom': 'justify' }">
    <div [ngStyle]="{ 'max-width': '450px' }">
      <h2 class="ui teal header">Crea una cuenta de usuario</h2>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="ui middle form">
        <div class="ui stacked segment">
          <div class="field">
            <label class="form-label">Correo electrónico</label><br>
            <input type="text" formControlName="email" />
          </div><br>
          <div class="field">
            <label class="form-label">Contraseña</label><br>
            <input type="password" formControlName="password" />
          </div><br>
          <input class="ui fluid large teal submit button" type="submit" value="Crear" />
        </div><br><br>
      </form>

      <div class="ui message">
        <button mat-fab extended color="primary" (click)="onGoogleLogin()">
          <mat-icon>login</mat-icon>
          Entra con tu cuenta de Google
        </button>
      </div> <br>
      <div class="ui message">
        ¿Ya tienes una cuenta?
        <a class="ui fluid large submit blue button" routerLink="/entrada">
          Entra a tu cuenta
        </a>
      </div>
    </div>
  </div>
</div>
