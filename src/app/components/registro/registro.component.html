<div class="body_content">
  <div class="content" [ngStyle]="{ 'margin-top': '10%', 'margin-bottom': 'justify' }">
    <div [ngStyle]="{ 'max-width': '450px' }">
      <h2 class="ui teal header">Crea una cuenta de usuario</h2>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="ui middle form">
        <div class="ui stacked segment">
          <div class="field">
            <label class="form-label">Correo electrónico</label><br>
            <input type="text" formControlName="email" required />
          </div><br>
          <div class="field">
            <label class="form-label">Contraseña</label><br>
            <input type="password" formControlName="password" required />
            <p style="color: green;">La contraseña debe de contener más de 6 carácteres</p>
          </div><br>
          <input class="ui fluid large teal submit button" type="submit" value="Crear" />
        </div><br>
      </form>

      <div>
        ¿Ya tienes una cuenta? <br>
        <button mat-fab extended color="primary" routerLink="/entrada">
          <mat-icon>login</mat-icon>
         Ingresa con tu cuenta
        </button>
      </div>
    </div>
  </div>
</div>
